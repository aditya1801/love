<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<title>stats</title>
	<style type="text/css">
			#playername{
		
		font-size:15pt;
		border: 0;
		margin-bottom: 0px;
		height:35px;
		text-align:center;
	}
	</style>
</head>
<body>
	<h2><textarea id="playername" readonly ></textarea></h2>
	<button id="backbutton" onclick="backbuttonfun()">back</button><br>
    <button id="viewrecording" onclick="viewrecordingfun()">view recording</button>
	<table id="table" style="width:100%">
		<tr>
			<th>*</th>
			<td><strong>you</strong></td>
			<td><strong>opponent</strong></td>
			<td><strong>status</strong></td>
			<td><strong>date and time</strong></td>
			
		</tr>
	</table>

<script >
	var username,name;
	var y;
	var player1=[],player2=[],firstturn=[],recorddata=[];
	var $playername=$('#playername'); 
	var l;
	$(function(){
		  
         var str = window.location.search.replace(/^\?/, '');
        name="";
        realusername="";
        var i;
		for(i=0;str[i]&&str[i]!='&';i++)
		{
             name+=str[i];
		}
        y=str[i+1];
        console.log(y);

		 console.log(name+" $$$4");
		$.get('http://localhost:2001/records', {}, function(data2){
              //console.log(data2+" "+data2.length+"^^");
              var tb=document.getElementById('table');
              l=data2.length;
              for(var i=data2.length-1;i>=0;i--)
              {
              	var opponent;
              	if(data2[i]['realusername']==data2[i]['username1'])
              		opponent=data2[i]['username2'];
              	else
              		opponent=data2[i]['username1'];
                player1[i]=data2[i]['realusername'];
                player2[i]=opponent;
                firstturn[i]=data2[i]['firstturn'];
                recorddata[i]=data2[i]['recordgame'];
              
              tb.innerHTML+="<tr><td><input class="+"radios"+" type="+"radio"+" value="+data2[i]['username']+" group="+"allradio"+" name="+"allradio2"+"</td><td>"+data2[i]['realusername']+"</td><td>"+opponent+"</td><td>"+data2[i]['status']+"</td><td>"+data2[i]['time']+"</td></tr>";
              }

            });
            
		
	});
	function backbuttonfun()
	{
		if(y==1)
	     location.href="http://localhost:2001/index?"+name+"";
	    if(y==2)
	     location.href="http://localhost:2001/admin?"+name+"";	
	}
	function viewrecordingfun()
	{
		var x=document.getElementsByClassName("radios");
        console.log(x.length);
        for(var i=0;i<x.length;i++)
        {
          if(x[i].checked==true)
           {
            if(y==1)
            location.href="http://localhost:2001/playrecord?"+name+"&"+player1[l-i-1]+"&"+player2[l-i-1]+"&"+firstturn[l-i-1]+"&"+recorddata[l-i-1]+"%"+1+"";
            if(y==2)
            location.href="http://localhost:2001/playrecord?"+name+"&"+player1[l-i-1]+"&"+player2[l-i-1]+"&"+firstturn[l-i-1]+"&"+recorddata[l-i-1]+"%"+2+"";
            break;
           }
        }
		
	}
</script>
</body>
</html>
